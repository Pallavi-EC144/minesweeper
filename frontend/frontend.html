<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Minesweeper Extreme</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f1c40f;
            --bg-gradient-start: #2d3436;
            --bg-gradient-end: #000000;
            --game-container-bg: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(0, 0, 0, 0.3);
            --cell-bg: rgba(255, 255, 255, 0.1);
            --text-color: #f5f6fa;
            --scoreboard-bg: rgba(0, 0, 0, 0.3);
            --modal-bg: rgba(0, 0, 0, 0.8);
            --modal-content-bg: #2d3436;
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        .light-mode {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #f5f6fa;
            --light: #2d3436;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f1c40f;
            --bg-gradient-start: #dfe6e9;
            --bg-gradient-end: #b2bec3;
            --game-container-bg: rgba(255, 255, 255, 0.7);
            --header-bg: rgba(255, 255, 255, 0.5);
            --cell-bg: rgba(255, 255, 255, 0.8);
            --text-color: #2d3436;
            --scoreboard-bg: rgba(255, 255, 255, 0.5);
            --modal-bg: rgba(0, 0, 0, 0.5);
            --modal-content-bg: #f5f6fa;
            --input-bg: rgba(255, 255, 255, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }
        
        .game-container {
            background: var(--game-container-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            transition: all 0.3s ease;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(to right, #fdcb6e, #e17055, #6c5ce7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: var(--header-bg);
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
            padding-right: 30px;
        }
        
        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 1.1rem;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-icon {
            font-size: 1.3rem;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
            background: var(--header-bg);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .cell {
            aspect-ratio: 1;
            background: var(--cell-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.2rem;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .cell:hover::before {
            opacity: 1;
        }
        
        .cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .cell:active {
            transform: translateY(0);
        }
        
        .revealed {
            background: rgba(0, 0, 0, 0.3);
            transform: rotateX(360deg);
            animation: reveal 0.5s ease-out;
        }
        
        @keyframes reveal {
            0% { transform: rotateX(0) scale(1); }
            50% { transform: rotateX(90deg) scale(0.8); }
            100% { transform: rotateX(0) scale(1); }
        }
        
        .mine {
            background: linear-gradient(45deg, var(--danger), #c0392b);
            color: white;
        }
        
        .mine::after {
            content: 'ðŸ’£';
            font-size: 1.5rem;
            animation: bomb 0.5s ease-in-out;
        }
        
        @keyframes bomb {
            0% { transform: scale(0); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        .flagged {
            background: linear-gradient(45deg, var(--warning), #f39c12);
        }
        
        .flagged::after {
            content: 'ðŸš©';
            font-size: 1.5rem;
            animation: flag 0.3s ease-out;
        }
        
        @keyframes flag {
            0% { transform: translateY(20px) rotate(-30deg); }
            100% { transform: translateY(0) rotate(0); }
        }
        
        .number-1 { color: #3498db; }
        .number-2 { color: #2ecc71; }
        .number-3 { color: #e74c3c; }
        .number-4 { color: #9b59b6; }
        .number-5 { color: #e67e22; }
        .number-6 { color: #1abc9c; }
        .number-7 { color: #34495e; }
        .number-8 { color: #7f8c8d; }
        
        .game-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            display: none;
            animation: messageIn 0.5s ease-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes messageIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .win {
            background: linear-gradient(45deg, var(--success), #27ae60);
            color: white;
        }
        
        .lose {
            background: linear-gradient(45deg, var(--danger), #c0392b);
            color: white;
        }
        
        .timeout {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .scoreboard {
            background: var(--scoreboard-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            display: none;
            animation: messageIn 0.5s ease-out;
        }
        
        .scoreboard h2 {
            margin-bottom: 15px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .scoreboard table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .scoreboard th, .scoreboard td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .scoreboard th {
            color: var(--secondary);
        }
        
        .scoreboard tr:last-child td {
            border-bottom: none;
        }
        
        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-color);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .modal-content {
            background-color: var(--modal-content-bg);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: modalIn 0.3s ease-out;
        }
        
        @keyframes modalIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: var(--secondary);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
        }
        
        .account-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }
        
        .account-info span {
            font-weight: bold;
        }
        
        .account-menu {
            position: relative;
            display: inline-block;
        }
        
        .account-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--modal-content-bg);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        
        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats {
                width: 100%;
                justify-content: space-between;
            }
            
            .cell {
                font-size: 1rem;
            }
            
            .account-info {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>

<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            <div class="form-group">
                <label for="username">Username</label>

            <div class="form-group">
                <label for="password">Password</label>

        </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-user-plus"></i> Register</h2>
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Choose a password">

            <div class="form-group">
                <label for="regConfirmPassword">Confirm Password</label>
                <input type="password" id="regConfirmPassword" placeholder="Confirm your password">
            </div>
            <div class="modal-buttons">
                <button id="cancelRegister"><i class="fas fa-times"></i> Cancel</button>
                <button id="registerBtn"><i class="fas fa-user-plus"></i> Register</button>
            </div>
            <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>
    
    <!-- Time Settings Modal -->
    <div id="timeSettingsModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-clock"></i> Time Settings</h2>
            <div class="form-group">
                <label for="timeLimit">Time Limit (minutes, 0 for no limit)</label>
                <input type="number" id="timeLimit" min="0" max="60" value="0">
            </div>
            <div class="form-group">
                <label for="timeWarning">Warning Time (seconds before timeout)</label>
                <input type="number" id="timeWarning" min="5" max="60" value="10">
            </div>
            <div class="modal-buttons">
                <button id="cancelTimeSettings"><i class="fas fa-times"></i> Cancel</button>
                <button id="saveTimeSettings"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>
    </div>
    
    <!-- Account Modal -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-user-circle"></i> Account</h2>
            <div class="form-group">
                <label>Username</label>
                <p id="accountUsername" style="padding: 10px; background: var(--input-bg); border-radius: 8px;"></p>
            </div>
            <div class="form-group">
                <label>Games Played</label>
                <p id="accountGames" style="padding: 10px; background: var(--input-bg); border-radius: 8px;"></p>
            </div>
            <div class="modal-buttons">
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                <button id="closeAccount"><i class="fas fa-times"></i> Close</button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <h1><i class="fas fa-bomb"></i> MINESWEEPER EXTREME</h1>
        
        <div class="game-header">
            <div class="controls">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="new-game"><i class="fas fa-redo"></i> New Game</button>
                <button id="timeSettingsBtn"><i class="fas fa-clock"></i> Time</button>
                <button id="loginBtnMain" style="display: none;"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div class="account-info" id="accountInfo" style="display: none;">
                    <span id="usernameDisplay"></span>
                    <div class="account-menu">
                        <button class="account-btn" id="accountBtn"><i class="fas fa-user-circle"></i></button>
                        <div class="dropdown-content" id="dropdownContent">
                            <a href="#" id="viewAccount"><i class="fas fa-user"></i> Account</a>
                            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>

                    </div>
                </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-icon"><i class="fas fa-bomb"></i></span>
                    <span id="mines-count">10</span>
                </div>
                <div class="stat">
                    <span class="stat-icon"><i class="fas fa-flag"></i></span>
                    <span id="flags-count">0</span>
                </div>
                <div class="stat">
                    <span class="stat-icon"><i class="fas fa-clock"></i></span>
                    <span class="timer" id="timer">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="game-message" id="game-message"></div>
        
        <div class="scoreboard" id="scoreboard">
            <h2><i class="fas fa-trophy"></i> Scoreboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Difficulty</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Best Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Easy</td>
                        <td id="easy-wins">0</td>
                        <td id="easy-losses">0</td>
                        <td id="easy-best-time">-</td>
                    </tr>
                    <tr>
                        <td>Medium</td>
                        <td id="medium-wins">0</td>
                        <td id="medium-losses">0</td>
                        <td id="medium-best-time">-</td>
                    </tr>
                    <tr>
                        <td>Hard</td>
                        <td id="hard-wins">0</td>
                        <td id="hard-losses">0</td>
                        <td id="hard-best-time">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
    <audio id="flag-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="lose-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3"></audio>

    <script>
        // Game constants
        const BOARD_SIZE = 10;
        const MINE = -1;
        const FLAG = -2;
        
        // Game state
        let board = [];
        let revealed = [];
        let flagged = [];
        let gameOver = false;
        let firstClick = true;
        let mineCount = 10;
        let timerInterval;
        let seconds = 0;
        let timeLimit = 0; // in seconds (0 means no limit)
        let timeWarning = 10; // seconds before timeout to show warning
        let warningShown = false;
        
        // User state
        let currentUser = null;
        let users = {};
        
        // Timeout reference
        let timeoutTimer = null;
        
        // Difficulty settings
        const difficultySettings = {
            easy: { mines: 10 },
            medium: { mines: 20 },
            hard: { mines: 30 }
        };
        
        // Scoreboard data
        let scoreboard = {
            easy: { wins: 0, losses: 0, bestTime: null },
            medium: { wins: 0, losses: 0, bestTime: null },
            hard: { wins: 0, losses: 0, bestTime: null }
        };
        
        // Load saved data from localStorage
        function loadData() {
            const savedScores = localStorage.getItem('minesweeperScores');
            if (savedScores) {
                scoreboard = JSON.parse(savedScores);
                updateScoreboard();
            }
            
            const savedUsers = localStorage.getItem('minesweeperUsers');
            if (savedUsers) {
                users = JSON.parse(savedUsers);
            }
            
            const savedTheme = localStorage.getItem('minesweeperTheme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            const savedTimeSettings = localStorage.getItem('minesweeperTimeSettings');
            if (savedTimeSettings) {
                const settings = JSON.parse(savedTimeSettings);
                timeLimit = settings.timeLimit * 60; // Convert minutes to seconds
                timeWarning = settings.timeWarning;
                document.getElementById('timeLimit').value = settings.timeLimit;
                document.getElementById('timeWarning').value = settings.timeWarning;
            }
            
            const savedUser = localStorage.getItem('minesweeperCurrentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                updateUserUI();
            }
        }
        
        // Save scores to localStorage
        function saveScores() {
            localStorage.setItem('minesweeperScores', JSON.stringify(scoreboard));
            
            if (currentUser) {
                // Update user stats
                if (!users[currentUser.username]) {
                    users[currentUser.username] = { password: currentUser.password, stats: {} };
                }
                
                // Save user stats per difficulty
                const difficulty = difficultySelect.value;
                if (!users[currentUser.username].stats[difficulty]) {
                    users[currentUser.username].stats[difficulty] = { wins: 0, losses: 0, bestTime: null };
                }
                
                // Update with current scoreboard
                users[currentUser.username].stats[difficulty] = scoreboard[difficulty];
                localStorage.setItem('minesweeperUsers', JSON.stringify(users));
            }
        }
        
        // Save time settings
        function saveTimeSettings() {
            const settings = {
                timeLimit: parseInt(document.getElementById('timeLimit').value),
                timeWarning: parseInt(document.getElementById('timeWarning').value)
            };
            localStorage.setItem('minesweeperTimeSettings', JSON.stringify(settings));
            timeLimit = settings.timeLimit * 60; // Convert minutes to seconds
            timeWarning = settings.timeWarning;
        }
        
        // Save theme preference
        function saveTheme() {
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('minesweeperTheme', isLight ? 'light' : 'dark');
        }
        
        // Save current user
        function saveCurrentUser() {
            if (currentUser) {
                localStorage.setItem('minesweeperCurrentUser', JSON.stringify(currentUser));
            } else {
                localStorage.removeItem('minesweeperCurrentUser');
            }
        }
        
        // Update scoreboard display
        function updateScoreboard() {
            document.getElementById('easy-wins').textContent = scoreboard.easy.wins;
            document.getElementById('easy-losses').textContent = scoreboard.easy.losses;
            document.getElementById('easy-best-time').textContent = 
                scoreboard.easy.bestTime ? `${scoreboard.easy.bestTime}s` : '-';
            
            document.getElementById('medium-wins').textContent = scoreboard.medium.wins;
            document.getElementById('medium-losses').textContent = scoreboard.medium.losses;
            document.getElementById('medium-best-time').textContent = 
                scoreboard.medium.bestTime ? `${scoreboard.medium.bestTime}s` : '-';
            
            document.getElementById('hard-wins').textContent = scoreboard.hard.wins;
            document.getElementById('hard-losses').textContent = scoreboard.hard.losses;
            document.getElementById('hard-best-time').textContent = 
                scoreboard.hard.bestTime ? `${scoreboard.hard.bestTime}s` : '-';
        }
        
        // Update user UI
        function updateUserUI() {
            if (currentUser) {
                document.getElementById('loginBtnMain').style.display = 'none';
                document.getElementById('accountInfo').style.display = 'flex';
                document.getElementById('usernameDisplay').textContent = currentUser.username;
                
                // Load user stats for current difficulty
                if (users[currentUser.username] && users[currentUser.username].stats) {
                    const difficulty = difficultySelect.value;
                    if (users[currentUser.username].stats[difficulty]) {
                        scoreboard[difficulty] = users[currentUser.username].stats[difficulty];
                        updateScoreboard();
                    }
                }
            } else {
                document.getElementById('loginBtnMain').style.display = 'block';
                document.getElementById('accountInfo').style.display = 'none';
            }
        }
        
        // DOM elements
        const gameBoard = document.getElementById('game-board');
        const minesCount = document.getElementById('mines-count');
        const flagsCount = document.getElementById('flags-count');
        const timerElement = document.getElementById('timer');
        const gameMessage = document.getElementById('game-message');
        const newGameBtn = document.getElementById('new-game');
        const difficultySelect = document.getElementById('difficulty');
        const scoreboardElement = document.getElementById('scoreboard');
        const themeToggle = document.getElementById('themeToggle');
        
        // Modal elements
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const timeSettingsModal = document.getElementById('timeSettingsModal');
        const accountModal = document.getElementById('accountModal');
        
        // Sound effects
        const clickSound = document.getElementById('click-sound');
        const flagSound = document.getElementById('flag-sound');
        const winSound = document.getElementById('win-sound');
        const loseSound = document.getElementById('lose-sound');
        const revealSound = document.getElementById('reveal-sound');
        const warningSound = document.getElementById('warning-sound');
        
        // Event listeners
        newGameBtn.addEventListener('click', startNewGame);
        difficultySelect.addEventListener('change', updateDifficulty);
        themeToggle.addEventListener('click', toggleTheme);
        
        // Login/Register events
        document.getElementById('loginBtnMain').addEventListener('click', () => loginModal.style.display = 'flex');
        document.getElementById('cancelLogin').addEventListener('click', () => loginModal.style.display = 'none');
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        document.getElementById('showRegister').addEventListener('click', () => {
            loginModal.style.display = 'none';
            registerModal.style.display = 'flex';
        });
        
        document.getElementById('cancelRegister').addEventListener('click', () => registerModal.style.display = 'none');
        document.getElementById('registerBtn').addEventListener('click', handleRegister);
        document.getElementById('showLogin').addEventListener('click', () => {
            registerModal.style.display = 'none';
            loginModal.style.display = 'flex';
        });
        
        // Time settings events
        document.getElementById('timeSettingsBtn').addEventListener('click', () => timeSettingsModal.style.display = 'flex');
        document.getElementById('cancelTimeSettings').addEventListener('click', () => timeSettingsModal.style.display = 'none');
        document.getElementById('saveTimeSettings').addEventListener('click', () => {
            saveTimeSettings();
            timeSettingsModal.style.display = 'none';
        });
        
        // Account events
        document.getElementById('accountBtn').addEventListener('click', toggleDropdown);
        document.getElementById('viewAccount').addEventListener('click', showAccount);
        document.getElementById('logoutLink').addEventListener('click', handleLogout);
        document.getElementById('closeAccount').addEventListener('click', () => accountModal.style.display = 'none');
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        
        // Close modals when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === loginModal) loginModal.style.display = 'none';
            if (event.target === registerModal) registerModal.style.display = 'none';
            if (event.target === timeSettingsModal) timeSettingsModal.style.display = 'none';
            if (event.target === accountModal) accountModal.style.display = 'none';
        });
        
        // Toggle dropdown menu
        function toggleDropdown() {
            document.getElementById('dropdownContent').classList.toggle('show');
        }
        
        // Close dropdown when clicking elsewhere
        window.addEventListener('click', (event) => {
            if (!event.target.matches('.account-btn')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });
        
        // Show account info
        function showAccount() {
            if (currentUser) {
                document.getElementById('accountUsername').textContent = currentUser.username;
                
                // Calculate total games played
                let totalGames = 0;
                if (users[currentUser.username] && users[currentUser.username].stats) {
                    for (const difficulty in users[currentUser.username].stats) {
                        totalGames += users[currentUser.username].stats[difficulty].wins + 
                                     users[currentUser.username].stats[difficulty].losses;
                    }
                }
                
                document.getElementById('accountGames').textContent = totalGames;
                accountModal.style.display = 'flex';
                document.getElementById('dropdownContent').classList.remove('show');
            }
        }
        
        // Handle login
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            if (users[username] && users[username].password === password) {
                currentUser = { username, password };
                saveCurrentUser();
                updateUserUI();
                loginModal.style.display = 'none';
                
                // Clear fields
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } else {
                alert('Invalid username or password');
            }
        }
        
        // Handle registration
        function handleRegister() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (!username || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (users[username]) {
                alert('Username already exists');
                return;
            }
            
            users[username] = { password, stats: {} };
            localStorage.setItem('minesweeperUsers', JSON.stringify(users));
            
            currentUser = { username, password };
            saveCurrentUser();
            updateUserUI();
            registerModal.style.display = 'none';
            
            // Clear fields
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regConfirmPassword').value = '';
            
            alert('Registration successful! You are now logged in.');
        }
        
        // Handle logout
        function handleLogout() {
            currentUser = null;
            saveCurrentUser();
            updateUserUI();
            accountModal.style.display = 'none';
        }
        
        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            saveTheme();
        }
        
        // Initialize timer
        function startTimer() {
            seconds = 0;
            warningShown = false;
            timerElement.textContent = seconds;
            timerElement.style.color = 'var(--text-color)';
            clearInterval(timerInterval);
            clearTimeout(timeoutTimer);
            
            timerInterval = setInterval(() => {
                seconds++;
                timerElement.textContent = seconds;
                
                // Check for time limit
                if (timeLimit > 0 && seconds >= timeLimit) {
                    timeUp();
                    return;
                }
                
                // Show warning if approaching time limit
                if (timeLimit > 0 && (timeLimit - seconds) <= timeWarning && !warningShown) {
                    showTimeWarning();
                }
            }, 1000);
            
            // Set timeout if time limit is enabled
            if (timeLimit > 0) {
                timeoutTimer = setTimeout(timeUp, timeLimit * 1000);
            }
        }
        
        // Show time warning
        function showTimeWarning() {
            warningShown = true;
            timerElement.style.color = 'var(--warning)';
            warningSound.currentTime = 0;
            warningSound.play();
        }
        
        // Time up handler
        function timeUp() {
            gameOver = true;
            stopTimer();
            showGameMessage('Time Up! Game Over!', 'timeout');
            loseSound.play();
            
            // Update scoreboard
            const difficulty = difficultySelect.value;
            scoreboard[difficulty].losses++;
            saveScores();
            updateScoreboard();
            
            // Show scoreboard
            scoreboardElement.style.display = 'block';
            
            renderBoard();
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            clearTimeout(timeoutTimer);
        }
        
        // Initialize game
        function startNewGame() {
            // Reset game state
            gameOver = false;
            firstClick = true;
            board = [];
            revealed = [];
            flagged = [];
            stopTimer();
            
            // Hide scoreboard and message
            scoreboardElement.style.display = 'none';
            gameMessage.style.display = 'none';
            
            // Initialize arrays
            for (let i = 0; i < BOARD_SIZE; i++) {
                board[i] = [];
                revealed[i] = [];
                flagged[i] = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    board[i][j] = 0;
                    revealed[i][j] = false;
                    flagged[i][j] = false;
                }
            }
            
            renderBoard();
        }
        
        function updateDifficulty() {
            const difficulty = difficultySelect.value;
            mineCount = difficultySettings[difficulty].mines;
            minesCount.textContent = mineCount;
            
            // Load user stats if logged in
            if (currentUser && users[currentUser.username] && users[currentUser.username].stats[difficulty]) {
                scoreboard[difficulty] = users[currentUser.username].stats[difficulty];
                updateScoreboard();
            } else {
                // Reset to default if no user stats
                scoreboard[difficulty] = { wins: 0, losses: 0, bestTime: null };
                updateScoreboard();
            }
            
            startNewGame();
        }
        
        function placeMines(firstRow, firstCol) {
            let minesPlaced = 0;
            
            while (minesPlaced < mineCount) {
                const row = Math.floor(Math.random() * BOARD_SIZE);
                const col = Math.floor(Math.random() * BOARD_SIZE);
                
                // Don't place mine on first clicked cell or adjacent cells
                const isAdjacent = Math.abs(row - firstRow) <= 1 && Math.abs(col - firstCol) <= 1;
                
                if (board[row][col] !== MINE && !(row === firstRow && col === firstCol) && !isAdjacent) {
                    board[row][col] = MINE;
                    minesPlaced++;
                }
            }
            
            // Calculate adjacent mines for all cells
            calculateAdjacentMines();
            startTimer();
        }
        
        function calculateAdjacentMines() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === MINE) continue;
                    
                    let count = 0;
                    
                    // Check all 8 adjacent cells
                    for (let di = -1; di <= 1; di++) {
                        for (let dj = -1; dj <= 1; dj++) {
                            if (di === 0 && dj === 0) continue;
                            
                            const ni = i + di;
                            const nj = j + dj;
                            
                            if (ni >= 0 && ni < BOARD_SIZE && nj >= 0 && nj < BOARD_SIZE && 
                                board[ni][nj] === MINE) {
                                count++;
                            }
                        }
                    }
                    
                    board[i][j] = count;
                }
            }
        }
        
        function renderBoard() {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 1fr)`;
            
            let flagCount = 0;
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (revealed[i][j]) {
                        cell.classList.add('revealed');
                        
                        if (board[i][j] === MINE) {
                            cell.classList.add('mine');
                        } else if (board[i][j] > 0) {
                            cell.textContent = board[i][j];
                            cell.classList.add(`number-${board[i][j]}`);
                        }
                    } else if (flagged[i][j]) {
                        cell.classList.add('flagged');
                        flagCount++;
                    }
                    
                    // Only add event listeners if game is not over
                    if (!gameOver) {
                        cell.addEventListener('click', () => handleCellClick(i, j));
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            handleRightClick(i, j);
                        });
                    }
                    
                    gameBoard.appendChild(cell);
                }
            }
            
            flagsCount.textContent = flagCount;
        }
        
        function handleCellClick(row, col) {
            if (gameOver || flagged[row][col]) return;
            
            // Play click sound
            clickSound.currentTime = 0;
            clickSound.play();
            
            // On first click, place mines (avoid placing on first click)
            if (firstClick) {
                placeMines(row, col);
                firstClick = false;
            }
            
            // If clicked on mine, game over
            if (board[row][col] === MINE) {
                gameOver = true;
                revealAllMines();
                showGameMessage('BOOM! Game Over!', 'lose');
                loseSound.play();
                stopTimer();
                
                // Update scoreboard
                const difficulty = difficultySelect.value;
                scoreboard[difficulty].losses++;
                saveScores();
                updateScoreboard();
                
                // Show scoreboard
                scoreboardElement.style.display = 'block';
                
                renderBoard();
                return;
            }
            
            // Reveal the cell
            revealCell(row, col);
            
            // Play reveal sound for empty cells
            if (board[row][col] === 0) {
                revealSound.currentTime = 0;
                revealSound.play();
            }
            
            // Check if player won
            if (checkWin()) {
                gameOver = true;
                flagAllMines();
                showGameMessage('You Won! Amazing!', 'win');
                winSound.play();
                stopTimer();
                createConfetti();
                
                // Update scoreboard
                const difficulty = difficultySelect.value;
                scoreboard[difficulty].wins++;
                
                // Update best time if this is faster
                if (!scoreboard[difficulty].bestTime || seconds < scoreboard[difficulty].bestTime) {
                    scoreboard[difficulty].bestTime = seconds;
                }
                
                saveScores();
                updateScoreboard();
                
                // Show scoreboard
                scoreboardElement.style.display = 'block';
            }
            
            renderBoard();
        }
        
        function handleRightClick(row, col) {
            if (gameOver || revealed[row][col]) return;
            
            flagged[row][col] = !flagged[row][col];
            flagSound.currentTime = 0;
            flagSound.play();
            renderBoard();
        }
        
        function revealCell(row, col) {
            // Boundary check
            if (row < 0 || row >= BOARD_SIZE || col < 0 || col >= BOARD_SIZE) return;
            
            // If already revealed or flagged, return
            if (revealed[row][col] || flagged[row][col]) return;
            
            // Reveal the cell
            revealed[row][col] = true;
            
            // If it's an empty cell, reveal adjacent cells recursively
            if (board[row][col] === 0) {
                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        if (di === 0 && dj === 0) continue;
                        revealCell(row + di, col + dj);
                    }
                }
            }
        }
        
        function revealAllMines() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === MINE) {
                        revealed[i][j] = true;
                    }
                }
            }
        }
        
        function flagAllMines() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === MINE) {
                        flagged[i][j] = true;
                    }
                }
            }
        }
        
        function checkWin() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    // If there's a non-mine cell that's not revealed, game isn't won yet
                    if (board[i][j] !== MINE && !revealed[i][j]) {
                        return false;
                    }
                }
            }
            return true;
        }
        
        function showGameMessage(message, type) {
            gameMessage.textContent = message;
            gameMessage.className = `game-message ${type}`;
            gameMessage.style.display = 'block';
        }
        
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.animate([
                    { top: '-20px', opacity: 1 },
                    { top: '100vh', opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                    delay: Math.random() * 2000
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // Start the game
        loadData();
        updateDifficulty();
    </script>
</body>
</html>
